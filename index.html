<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="hero-banner">
    <div class="container">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p id="banner-subtext">Change your life and learn to code at one of our campuses around the world.</p>
      <a href="#" class="btn-yours">Apply Now! </a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How to Join?</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg">
        <h3>Apply</h3>
        <p>Lorem ipsum</p>
      </div>
      <div class="card">
        <img src="images/learn.svg">
        <h3>Learn To Code</h3>
        <p>Lorem ipsum</p>
      </div>
      <div class="card">
        <img src="images/product.svg">
        <h3>Build Products</h3>
        <p>Lorem ipsum</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="social-icons">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"> </i> at Le Wagon. </p>
    </div>
  </div>
</body>
</html>
